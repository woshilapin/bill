<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script src="css/bower/platform/platform.js"></script>
        <link rel="import" href="css/bower/brick-tabbar/dist/brick-tabbar.html">
        <link rel="import" href="css/bower/brick-deck/dist/brick-deck.html">

        <title>Bill</title>
    </head>
    <body>
        <brick-tabbar id="menu">
            <brick-tabbar-tab target="peoples">
                <i class="fa fa-users"></i>
                Peoples
            </brick-tabbar-tab>
            <brick-tabbar-tab target="purchases">
                <i class="fa fa-shopping-cart"></i>
                Purchases
            </brick-tabbar-tab>
            <brick-tabbar-tab target="share-it">
                <i class="fa fa-euro"></i>
                Share it!
            </brick-tabbar-tab>
        </brick-tabbar>
        <brick-deck id="content" loop="false" selected-index="0">
            <brick-card id="peoples" selected>
                <h1>Peoples</h1>
            </brick-card>
            <brick-card id="purchases">
                <h1>Purchases</h1>
            </brick-card>
            <brick-card id="share-it">
                <h1>Share it!</h1>
            </brick-card>
        </brick-deck>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
